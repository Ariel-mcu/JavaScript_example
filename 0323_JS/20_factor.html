        // 合數(也稱為合成數)是除了1和其本身外具有其他正因數的正整數
        function doFirst(){
            let num = parseInt(Math.random() * 100) + 1;
            let result = '';

            for(div = 2, isPrime = true; div * div <= num; div++){
                if(num % div == 0){
                    if(div * div != num){
                        result += `${num} is divisible by ${div} and ${num / div}\n`;
                    }else{
                        result +=  `${num} is divisible by ${div}\n`;
                    }

                    isPrime = false;
                }
            }

            if(isPrime == true){
                result += `${num} is prime`;
            }
