    <title>Local Storage</title>
</head>
<body>
    <button onclick="show()">Show</button>

    <script>
        function show(){
            if(localStorage['username'] == null){
                let name = prompt(`What's your username?`)
                localStorage['username'] = name;
            }else{
                alert(localStorage['username'])
